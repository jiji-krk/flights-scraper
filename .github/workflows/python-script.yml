name: Update Flight Data Hourly

on:
  schedule:
    - cron: "0 * * * *"  # Exécuter toutes les heures
  workflow_dispatch:  # Permet aussi de lancer manuellement

jobs:
  update-database:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Print current directory
        run: pwd  # Affiche le répertoire courant

      - name: List files in working directory
        run: ls -l  # Liste les fichiers présents avant d'exécuter le script

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install selenium pandas

      - name: Run scraping script with debug
        run: python schedule.py || exit 1  # Exécute le script et affiche les journaux

      - name: Check if database exists
        run: ls -l flights_data.db  # Vérifie si le fichier existe

      - name: Upload SQLite database
        uses: actions/upload-artifact@v3
        with:
          name: flights-database
          path: flights_data.db
